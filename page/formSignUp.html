<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran</title>
  <link rel="stylesheet" href="../css/formSignUp.css">
</head>
<body>
  <div class="container">
    <div class="welcome-message">
      <h1 id="welcomeText"></h1>
    </div>
    <p id="welcomeDescription">Mari kita mulai petualangan ini</p>
    
    <form id="signupForm">
      <label for="email">Masukkan email Anda*</label>
      <input type="email" id="email" placeholder="Alamat email" required>
      <button type="submit" id="signupBtn">Daftar</button>
    </form>

    <!-- Form tambahan (hidden awalnya) -->
    <form id="additionalForm" style="display: none;">
      <label for="password">Buat kata sandi*</label>
      <input type="password" id="password" placeholder="Kata sandi" required>
      <br>
      <label for="username">Masukkan nama pengguna*</label>
      <input type="text" id="username" placeholder="Nama pengguna" required>
      <button type="submit" id="continueBtn">Lanjutkan</button>
    </form>
  </div>

  <script src="../js/formSignUp.js"></script>
</body>
</html>
